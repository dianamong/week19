<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор</h2>
        <input class="input" id="num1" placeholder="Первое число" /> <br />
        <input class="input" id="num2" placeholder="Второе число" /> <br />
        <div class="operator-btns">
            <button class="btn" id="plus">+</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="times">x</button>
            <button class="btn" id="divide">:</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="./assets/scripts/index.js"></script>
</body>
</html>
